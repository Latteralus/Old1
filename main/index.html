<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaSim</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="top-bar"></div>
        <div class="sidebar"></div>
        <div class="main-content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/data/names.js" defer></script>
    <script src="js/data/materials.js" defer></script>
    <script src="js/data/equipment.js" defer></script>
    <script src="js/data/products.js" defer></script>
    <script src="js/data/research.js" defer></script>
    <script src="js/data/insurance.js" defer></script>
    <script src="js/data/employees.js" defer></script>
    <script src="js/data/finances.js" defer></script>
    <script src="js/data/helpers.js" defer></script>

    <script src="js/taskManager.js" defer></script>
    <script src="js/taskAssignment.js" defer></script>
    <script src="js/prescriptions.js" defer></script>
    <script src="js/customers.js" defer></script>
    <script src="js/insuranceClaims.js" defer></script>
    <script src="js/brandReputation.js" defer></script>
    <script src="js/production.js" defer></script>
    <script src="js/timeEvents.js" defer></script>

    <script src="js/ui.js" defer></script>

    <script src="components/panel.js" defer></script>
    <script src="components/topBar.js" defer></script>
    <script src="components/sidebar.js" defer></script>

    <script src="js/pages/dashboardPage.js" defer></script>
    <script src="js/pages/ordersPage.js" defer></script>
    <script src="js/pages/inventoryPage.js" defer></script>
    <script src="js/pages/financesPage.js" defer></script>
    <script src="js/pages/employeesPage.js" defer></script>
    <script src="js/pages/marketplacePage.js" defer></script>
    <script src="js/pages/customersPage.js" defer></script>
    <script src="js/pages/marketingPage.js" defer></script>
    <script src="js/pages/researchPage.js" defer></script>
    <script src="js/pages/statisticsPage.js" defer></script>
    <script src="js/pages/operationsPage.js" defer></script>
    <script src="js/pages/equipmentPage.js" defer></script>

    <script src="modals/modal.js" defer></script>
    
    <!-- Enhanced task bars script -->
    <script src="js/taskbars.js" defer></script>
    
    <!-- Task error recovery system -->
    <script src="js/task-error-recovery.js" defer></script>

    <script src="js/main.js" defer></script>

    <!-- Script to make 'operationsPage' the default page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (window.showPage) {
                    window.showPage('operations'); // Show operationsPage as the default
                } else {
                    throw new Error('window.showPage function is not defined.');
                }
            } catch (error) {
                console.error(error.message);
            }
        });
    </script>
</body>
</html>
