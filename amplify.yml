version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest
        - npm --prefix ./client ci
    build:
      commands:
        - npm run build --prefix ./client
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/* 
      - client/package-lock.json
