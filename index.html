<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pharmacy Sim</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a237e;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 8px;
      background-color: #283593;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s;
      background-color: #4051b5;
      color: white;
    }
    
    button:hover {
      background-color: #5c6bc0;
    }
    
    button.new-game {
      background-color: #4caf50;
    }
    
    button.new-game:hover {
      background-color: #66bb6a;
    }
    
    button.load-game {
      background-color: #2196f3;
    }
    
    button.load-game:hover {
      background-color: #42a5f5;
    }
    
    .version {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Pharmacy Simulator</h1>
    
    <div class="buttons">
      <button class="new-game" id="newGameBtn">New Game</button>
      <button class="load-game" id="loadGameBtn">Load Game</button>
      <button id="settingsBtn">Settings</button>
      <button id="exitBtn">Exit</button>
    </div>
    
    <div class="version">
      Version 1.0.0
    </div>
  </div>

  <script>
    // Button event handlers
    document.getElementById('newGameBtn').addEventListener('click', () => {
      window.location.href = 'main.html?mode=new';
    });
    
    document.getElementById('loadGameBtn').addEventListener('click', () => {
      window.location.href = 'main.html?mode=load';
    });
    
    document.getElementById('settingsBtn').addEventListener('click', () => {
      window.location.href = 'settings.html';
    });
    
    document.getElementById('exitBtn').addEventListener('click', () => {
      // Send message to main process to quit the app
      if (window.gameAPI) {
        window.gameAPI.quit();
      }
    });
  </script>
</body>
</html>
